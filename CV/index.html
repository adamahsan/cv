<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Montserrat:wght@400;600;700;800&family=Sacramento&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero-section">
        <div class="bg">
            <div class="black-left"></div>
            <div class="white-right"></div>
        </div>
        
        <nav>
            <input type="checkbox" name="" id="check">
            <label id="menu" for="check"><i class="fa-solid fa-bars"></i></label>
            <label id="close" for="check"><i class="fa-solid fa-xmark"></i></label>
            <div class="logo">Ahsan</div>
            <div class="navi">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Skills</a></li>
                <li><a id="blk" href="#">Portfolio</a></li>
            </div>
        </nav>
        <div class="flex-hero">
            <div class="photo">
                <img src="img/portrait.jpg" alt="">
            </div>
            <div class="text">
                <h2>Hi, I'm Ahsan,</h2>
                <h1 id="dynamicText" class="outlined-text">Environmental Engineer!</h1>
                <div class="icons">
                    <a href="https://www.instagram.com/wazzock_adam/"><i class="fa-brands fa-instagram"></i></a>
                   <a href="https://www.linkedin.com/in/muhammad-ahsan-966b2a234/"><i class="fa-brands fa-linkedin" ></i></a> 
                   <a href="https://x.com/oyeeadam?t=nyeEBZWbyQLfg4ixHjCocg&s=08"><i class="fa-brands fa-twitter"></i></a>
                   <a href="https://www.facebook.com/profile.php?id=100025426147512&mibextid=ZbWKwL"><i class="fa-brands fa-facebook" a=""></i></a>
                </div>
                <button>Download CV</button>
            </div>
        </div>
    </div>
    

    <script>
        const textToDisplay = "An Environmental Engineer!";
    

        function displayText(index) {
            if (index <= textToDisplay.length) {
                document.getElementById("dynamicText").innerHTML = textToDisplay.substring(0, index);
                setTimeout(function () {
                    displayText(index + 1);
                }, 200);
            }
        }
        window.onload = function () {
            displayText(0);
        };
    </script>
</body>
</html>
